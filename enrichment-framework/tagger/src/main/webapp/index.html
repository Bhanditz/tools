<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Tag SOLR documents</title>
</head>
<body>
<form action="start.html">
<label>Source SOLR</label>
<input name="solrSourceUrl" value="http://solr1.europeana.sara.nl/solr" size="50"></>
<br/>
<label>Destination SOLR</label>
<input name="solrDestinationUrl" value="http://dashboard.europeana.sara.nl/solr/enrichment" size="50"></>
<br/>
<label>Query</label>
<input name="query" value="*:*" size="50"></>
<br/>
<label>Start document</label>
<input name="start" value="0" size="50"></>
<br/>
<button type="submit">Start tagging. It may take a while</button>
</form>
</body>
</html>
